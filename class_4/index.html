<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Row Homework</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body class="bg-info">
    
    <div class="container mt-5">
      <h1 class="text-center">Add Row Homework</h1>
      <div class="mt-5 bg-white p-4 ">
        <h6>Nominee Information</h6>
        <table class="table table-bordered" id="table">
          <thead>
            <tr>
              <th scope="col">Name of Nominee</th>
              <th scope="col">Relation with Nominee</th>
              <th scope="col">Nominee NID/Birth Certificate</th>
              <th scope="col">Nominee's Mobile Number</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <tr id="row_id" data-number="0">
              <th ><input  class="form-control" type="text" name="" id=""></th>
              <td><input  class="form-control" type="text" name="" id=""></td>
              <td><input  class="form-control" type="text" name="" id=""></td>
              <td><input  class="form-control" type="number" name="" id=""></td>
              <td ><i style="cursor: pointer;" id="plus" class="bi bi-plus-square-fill text-success p-3 fs-3"></i></td>
            </tr>
          
            
            
          </tbody>
        </table>
      </div>
    </div>
    <script src=
    "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
          integrity=
    "sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
          crossorigin="anonymous" referrerpolicy="no-referrer">
      </script>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
